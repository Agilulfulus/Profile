		rel="stylesheet">
	<script>
		function openTab(tabID, classSEC) {
			var i;
			var x = document.getElementsByClassName(classSEC);
			for (i = 0; i < x.length; i++) {
				if (x[i].classList.contains('section')) {
					if (!x[i].classList.contains('collapsed'))
						x[i].classList.add('collapsed');
					if (x[i].classList.contains(tabID)) {
						if (x[i].classList.contains('collapsed'))
							x[i].classList.remove('collapsed');
					}
				} else if (x[i].classList.contains('tab-button')) {
					if (x[i].classList.contains('selected'))
						x[i].classList.remove('selected');
					if (x[i].classList.contains(tabID)) {
						if (!x[i].classList.contains('selected'))
							x[i].classList.add('selected');
					}
				}
			}
		}
	</script>
</head>
